<% include header.html %>
  <%- success %>
  <div>
    <div class="row">
      <% movies.forEach(function(i){ %>
      <div class="col s3">
        <div class="card hoverable">
          <div class="card-image">
            <a href="/movies/<%- i._id%>">
              <img class="responsive-img valign-wrapper" src="<%- i.poster %>">
              <span class="card-title"><%-i.movieName %></span>
            </a>
          </div>
          <div class="card-content card-height">
            <p><%- i.tips %></p>
          </div>
        </div>
      </div>
      <% }) %>
    </div>
  </div>
<% include footer.html %>
