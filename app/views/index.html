<% include header.html %>
  <div class="main">
    <% movies.forEach(function(i){ %>
      <a href="/movies/<%- i._id%>">
        <div class="movie">
          <div>
            <span class="point"><%- i.point %></span>
            <span class="name"><%-i.movieName %></span>
          </div>
          <div>
            <img src='<%- i.poster %>'>
          </div>
          <div>
            <span class="tips">"<%- i.tips %>"</span>
          </div>
        </div>
      </a>
      <% }) %>
  </div>
<% include footer.html %>
